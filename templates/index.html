<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIRTH WEIGHT PREDICTION FORM</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Page background */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        /* Form container */
        .form-container {
            background: #ffffff;
            padding: 30px 40px;
            width: 100%;
            max-width: 420px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        /* Heading */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4a4a4a;
        }

        /* Labels */
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #333;
            font-weight: 600;
        }

        /* Inputs */
        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Predict Baby Birth Weight</h1>

        <form action="/predict" method="post">
            <label>Gestation</label>
            <input type="number" name="gestation" required>

            <label>Parity</label>
            <input type="number" name="parity" required>

            <label>Age</label>
            <input type="number" name="age" required>

            <label>Height</label>
            <input type="number" name="height" required>

            <label>Weight</label>
            <input type="number" name="weight" required>

            <label>Smoke</label>
            <input type="number" name="smoke" required>

            <button type="submit">Predict</button>
        </form>
        <h3>kneel down </h3>

        {% if prediction %}
        <div class="result">
            Predicted Birth Weight: {{ prediction }}
        </div>
        {% endif %}
    </div>

</body>
</html>
